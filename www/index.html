<body>

<!--preload sounds-->
<audio id="passSound" src="public/sound-incorrect.mp3" type="audio/mpeg" preload="auto"></audio>
<audio id="correctSound" src="public/sound-correct.mp3" type="audio/mpeg" preload="auto"></audio> 
  
<!--*****************************    
Welcome splash screen 
**************************-->    
  <section id="page-splash" style="display:block">
    <div class="container">
      <button id="join-button" class="splashButtons btn btn-primary flag vertical-center">
    </button>
    </div>
   </div>   
  </section> 
  <a onclick="toggleMute()" id="toggleMute" class = "btn muteButton" style="display: none;"> <i id="muteIcon" class="fa fa-bell"></i></a>
<!--*****************************  Join game screen **************************-->
  <section id="joinScreen" class="" style="display:none">
    <div>
      <p id="flagbreaker" class="flag logo"></p>
    </div>
    <div class="container vertical-center full-width d-grid" style="padding: 10px;">
      <div id="mode" style="display:block"> 
          <div class="d-grid">
            <button onclick="joinGameDuel()" class="splashButtons">Duel</button>
          </div>
          <div class="d-grid">
            <button style="display: block;" onclick="joinGameSolo()" class="splashButtons">Solo</button>
          </div>
      </div>
      <div id="soloMode" style="display:none"> 
        <div class="d-grid">
          <button onclick="joinGameParty()" class="splashButtons">Best of 10</button>
        </div>
        <div class="d-grid">
          <button style="display: block;" onclick="joinGameSurvival()" class="splashButtons">Survival</button>
        </div>
    </div>
      <div id="difficulty" style="display: none";> 
          <div class="d-grid">
            <button onclick="joinGameEasy()" class="splashButtons">Easy</button>
          </div>
          <div class="d-grid">
            <button  onclick="joinGameNormal()" class="splashButtons">Normal</button>
          </div>
          <div class="d-grid">
            <button  onclick="joinGameHard()" class="splashButtons">Hard</button>
          </div>
          <div class="d-grid">
            <button  onclick="joinGameFun()" class="splashButtons">Fun</button>
          </div>
      </div>
      <div id="fun" style="display: none;"> 
          <div class="d-grid">
            <button  onclick="joinGameCryptic()" class="splashButtons">Cryptic</button>
          </div>
          <div class="d-grid">
            <button  onclick="joinGameUSA()" class="splashButtons">USA</button>
          </div>
          <!-- <div class="d-grid">
            <button onclick="joinGameBruce()" class="splashButtons">Bruce</button>
          </div> -->
      </div>
      <button onclick="resetGame()" id="backButton" class="btn backButton" style="display: none;"><i class="fa fa-arrow-left"></i></button>
    </div>
  </section>
  
  
<!--*****************************  start screen **************************-->  
  
<!-- game page -->
<section id="gameStart" class="no-padding" style="display:none">
    <div class="row" >
        <div class="col-6 top upside no-padding">
            <button id="1-1" class="gameButtons" disabled></button>
            <button id= "1-2" class="gameButtons" disabled></button>
        </div>
        <div class="col-6 top upside right no-padding">
            <button id="1-3" class="gameButtons" disabled></button>
            <button id="1-4" class="gameButtons" disabled></button>
        </div>
    </div>  
    <div class="flagholder d-grid">
        <div id="instructions">
            <div class="d-grid">
              <div style="text-align: center;">
                <p>A flag will be shown here, first person to guess it wins. A wrong guess will lock you out.</p>
                <p>Position the phone between the two players and start your Flagbreaker.</p>
              </div>  
              <button class="splashButtons" id="gameStart" onclick=gameStart() style="margin-top: 0px;">Start Flagbreaker</button>
            </div>
        </div>
            <span id="countdown" style="display:none">3</span>
            <img id="flag" class="gameImg upside"  style="display:none" src="">
            <button onclick="resetGame()" id="duelBack" class="btn backButton"><i class="fa fa-arrow-left"></i></button>
    </div>
    <div class="row" >
        <div class="col-6 bottom no-padding">
            <button id="2-3" class="gameButtons" disabled></button>
            <button id= "2-4" class="gameButtons" disabled></button>
        </div>
        <div class="col-6 bottom right no-padding">
            <button id="2-1" class="gameButtons" disabled></button>
            <button id="2-2" class="gameButtons" disabled></button>
        </div>
    </div>
 
  </section>

  <!-- party page -->
<section id="gameStartParty" style="display:none">
  <div class="tickscrosses" id="pScore" style="display:none">
        <div class="holder">
          <div class="checkdiv "><div id="ps1" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps2" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps3" class="noanswer"></div></div>        
          <div class="checkdiv "><div id="ps4" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps5" class="noanswer"></div></div>
        </div>
        <div class="holder">
          <div class="checkdiv "><div id="ps6" class="noanswer"></div></div>        
          <div class="checkdiv "><div id="ps7" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps8" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps9" class="noanswer"></div></div>
          <div class="checkdiv "><div id="ps10" class="noanswer"></div></div>
        </div>
  </div>
  <div class="flagholder-party d-grid">
      <div id="pinstructions">  
          <div class="d-grid">
            <div style="text-align: center"; >
              <p>You will be shown a series of 10 flags.</p>
              <p>Guess as many as you can.</p>
            </div>
            <button class="splashButtons" id="pgameStart" onclick=gameStartParty() style="margin-top: 0px;">Start Flagbreaker</button>
        </div>
      </div>
          <img id="pflag" class="gameImg"  style="display:none" src="">
          <button onclick="resetGame()" id="soloBack" class="btn backButton"><i class="fa fa-arrow-left"></i></button>
  </div>
  <div class="row" >
      <div class="col-6 bottom no-padding">
          <button id="p1" class="gameButtons" disabled></button>
          <button id="p2" class="gameButtons" disabled></button>
      </div>
      <div class="col-6 bottom right no-padding">
          <button id="p3" class="gameButtons" disabled></button>
          <button id="p4" class="gameButtons" disabled></button>
      </div>
  </div>

</section>
         
<!-- End round splash page -->  
<section id="roundEnd" style="display:none">
    <div id="confetti"  style="z-index: 100000; display: none; width:100vw; height: 100vh; position: fixed; top: 0; left:0;"></div>
    <div id="endSplash" class="endSplash">
        <div class="container">
             <span id="winText">You win.</span>
        </div> 
     </div>
     <div>
         <button id="endSplashButton" style="display: none" onclick=resetGame() class="endsplashButton splashButtons vertical-center">Play again</button>
    <div>
     <div id="endSplashLose" class="endSplash lose">
         <div class="container">
            <span id="loseText">You lost.</span>
              <br>
              It was <span id="answer"></span>
          </div> 
      </div>
</section>

<!-- End round splash page -->  
<section id="roundEndParty" style="display:none">
  <div id="fireworks" style="z-index: 100000; display: none; width:100vw; height: 70vh; position: fixed; bottom: 10vh; left:0;"> </div>

  <div class="container">
    <div class="row">
      <p id="pendScore" class="showScore">
        You scored <span id="pwinText"></span>/10
          <br>
        <span id="partyText">Well done</span></p>
        </div>
      </div>
       <button id="endSplashButtonParty" style="display: none" onclick=resetGame() class="endsplashButton splashButtons vertical-center">Play again</button>
       <p id="pBruce" class="showBruce"></p>
      </div>
</section>
     
<div id="deviceready" class="blink">
  <p class="event listening"></p>
  <p class="event received"></p>
</div>
     
</main>
</body>
